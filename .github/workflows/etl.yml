name: ETL

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  etl:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.FLOCK_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: |
        cd etl
        npm install
    
    - name: Build ETL
      run: |
        cd etl
        npm run build
    
    - name: Run ETL
      env:
        GITHUB_TOKEN: ${{ secrets.FLOCK_TOKEN }}
        SALT: ${{ secrets.SALT }}
        GITHUB_ORG: ${{ secrets.ORG_NAME || 'thunderbird' }}
      run: |
        cd etl
        npm start
    
    - name: Commit and push data
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/
        git diff --staged --quiet || git commit -m "Update metrics data [skip ci]"
        git push
